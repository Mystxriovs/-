<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(„Å• ‚óï‚Äø‚óï )„Å•</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }  

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding-bottom: 150px; /* prevent overlap with growing buttons */
    }

    #image {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }

    #text1 {
      margin-bottom: 40px;
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 1rem;
      flex-wrap: wrap;
    }

    #yes, #no {
      background-color: #F3CFC6;
      min-width: 80px;
      min-height: 40px;
      flex-shrink: 0;
      transition: transform 0.3s ease;
      z-index: 1;
    }

    #yes {
      transform-origin: center center;
      position: relative;
    }
  </style>
</head>

<body>
  <div class="container mt-5 text-center">
    <img src="image1.jpg" id="image">
    <h2 class="text-dark mt-3" id="text1">Can you be my one and only?</h2>
    <div class="button-container">
      <button class="btn btn-dark" id="yes">YES</button>
      <button class="btn btn-dark" id="no">NO</button>
    </div>
  </div>

  <!-- Audio element for background music -->
  <audio id="bg-music">
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    // Try to play music immediately when page loads
    window.addEventListener('load', () => {
      const music = document.getElementById("bg-music");

      // Attempt to play the music
      music.play().catch((error) => {
        console.warn("Autoplay was blocked by the browser:", error);
      });
    });

    $(document).ready(function(){
      let scaleFactor = 1;
      let clickCount = 0;
      let yesClickCount = 0;
      const maxYesClicks = 9;

      $("#yes").click(function(){
        yesClickCount++;
        if (yesClickCount <= maxYesClicks) {
          window.location.href = "yes.html";
        } else {
          $("#yes").prop("disabled", true);
          $("#yes").text("That's enough YES üòÖ");
        }
      });

      $("#no").click(function() {
        // Only increase scaleFactor if less than or equal to 9 clicks
        if (clickCount < 9) {
          scaleFactor += 0.25;
          clickCount++;
          $("#yes").css("transform", "scale(" + scaleFactor + ")");
        }

        const images = [
          "image2.jpg", "image3.jpg", "image4.jpg", "image5.jpg", "image10.jpg",
          "image6.jpg", "image7.jpg", "image8.jpg", "image9.jpg"
        ];

        const messages = [
          "Do you want to rethink about it?",
          "I don't allow this.",
          "I'm going to be sad.",
          "This is serious business!",
          "I'm not joking now...",
          "Are you trying to break my heart?",
          "We're running out of chances...",
          "You're making me very emotional.",
          "I really thought you were the one!"
        ];

        if (clickCount <= messages.length) {
          $("#no").text(messages[clickCount - 1]);
          $("#image").attr("src", images[clickCount - 1]);
          $("#no").css("transform", "translateX(" + (scaleFactor * 50) + "px)");
        }
      });
    });
  </script>
</body>
</html>
