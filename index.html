<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(„Å• ‚óï‚Äø‚óï )„Å•</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #fff;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 0.8s ease;
    }  

    .container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding-bottom: 150px;
    }

    #image {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      object-fit: cover;
    }

    #text1 {
      margin-bottom: 40px;
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 1rem;
      flex-wrap: wrap;
    }

    #yes, #no {
      background-color: #F3CFC6;
      min-width: 80px;
      min-height: 40px;
      flex-shrink: 0;
      transition: transform 0.3s ease;
      z-index: 1;
      border: none;
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 10px;
    }

    #yes {
      transform-origin: center center;
      position: relative;
    }

    #intro-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #fff;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 0.8s ease;
    }

    #start-btn {
      background-color: #F3CFC6;
      border: none;
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    #start-btn:hover {
      background-color: #e8b5a8;
    }
  </style>
</head>

<body>
  <!-- Intro screen -->
  <div id="intro-screen">
    <img src="cat.gif" id="image">
    <h2>üíå Ready for a surprise?</h2>
    <button id="start-btn">Start</button>
  </div>

  <!-- Main content -->
  <div class="container mt-5 text-center">
    <img src="image1.jpg" id="image">
    <h2 class="text-dark mt-3" id="text1">Can you be my one and only?</h2>
    <div class="button-container">
      <button class="btn btn-dark" id="yes">YES</button>
      <button class="btn btn-dark" id="no">NO</button>
    </div>
  </div>

  <!-- Audio element -->
  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    document.getElementById("start-btn").addEventListener("click", function () {
      const music = document.getElementById("bg-music");

      music.currentTime = 0;
      music.volume = 1;
      music.muted = false;
      music.play().catch(err => console.warn("Music couldn't play:", err));

      const intro = document.getElementById("intro-screen");
      intro.style.opacity = 0;
      setTimeout(() => {
        intro.style.display = "none";
        document.querySelector(".container").style.display = "flex";
      }, 800);
    });

    $(document).ready(function () {
      let clickCount = 1;

      const images = [
        "image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg", "image5.jpg",
        "image6.jpg", "image7.jpg", "image8.jpg", "image9.jpg", "image10.jpg"
      ];

      const messages = [
        "Do you want to rethink about it?",
        "I don't allow this.",
        "I'm going to be sad.",
        "This is serious business!",
        "I'm not joking now...",
        "Are you trying to break my heart?",
        "We're running out of chances...",
        "You're making me very emotional.",
        "I really thought you were the one!",
        "This is the final chance!"
      ];

      $("#no").click(function () {
        if (clickCount < images.length) {
          $("#image").attr("src", images[clickCount]);
          $("#text1").text(messages[clickCount]);
          clickCount++;
        }
      });
    });
  </script>
</body>
</html>
